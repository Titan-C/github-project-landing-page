<section id="services">

<!-- Page Content -->
 {{ range $index, $element :=  where .Data.Pages "Section" "in" "post" }}

  <div class="content-striped">
    <div class="container">
        <hr class="section-heading-spacer">
        <div class="clearfix"></div>
        <h1 class="section-heading">{{ .Title }}</h1>
        {{ .Content }}
    </div>
  </div>
{{ end }}

</section>
